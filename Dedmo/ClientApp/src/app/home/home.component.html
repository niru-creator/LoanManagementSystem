<div *ngIf="loanService.RoleName == client_enum">

    <h2>Welcome &nbsp;{{loanService.UserName}}</h2>
    <br>
    <app-loan-application [userRole]="loanService.RoleName"></app-loan-application>

</div>
<div *ngIf="loanService.RoleName == admin_enum">

    <app-loan-applied-list [userRole]="loanService.RoleName"></app-loan-applied-list>
  </div>
</div>
