<div *ngIf="loanService.UserName">
  <div class="Container">
    <br>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <h2>Welcome &nbsp;{{loanService.UserName}}</h2>
        </div>
        <div class="col-md-6" style="margin-left: 1100px;">
          <button type="submit" class="btn btn-primary" (click)="logOut()">LogOut</button>
          <br>
        </div>
      </div>
    </div>
    <app-loan-application *ngIf="loanService.RoleName == client_enum" [userRole]="loanService.RoleName"></app-loan-application>
    <app-loan-applied-list *ngIf="loanService.RoleName == admin_enum" [userRole]="loanService.RoleName"></app-loan-applied-list>
  </div>
</div>
